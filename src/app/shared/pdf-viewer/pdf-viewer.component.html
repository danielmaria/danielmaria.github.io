<div class="pdf-viewer">
    <pdf-viewer
        [src]="'../../../assets/curses/' + patch + '.pdf'"
        [rotation]="0"
        [original-size]="false"
        [show-all]="true"
        [fit-to-page]="false"
        [zoom]="1"
        [zoom-scale]="'page-width'"
        [stick-to-page]="false"
        [render-text]="true"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="false"
        style="width: 85%; height: 500px;"
    ></pdf-viewer>
</div>
