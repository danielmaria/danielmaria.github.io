		</div>

					</div>
				</div>
			</div>

			<div class="row justify-content-md-center my-2" style="line-height: 0em;">

					<span id="experience_two_info"></span>
				</div>
				<div class="col col-lg-9  col-sm-8 col-12">
					<div class="row justify-content-md-cente">
						<p class="justify">

				</div>
			</div>
